{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'management/css/pace.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'management/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet"/>
    <link href="{% static 'management/plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet"/>
     <link href="{% static 'management/plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet"/>

       <link href="{% static 'management/css/bootstrap.min.css' %}" rel="stylesheet"/>
        <link href="{% static 'management/css/bootstrap-extended.css' %}" rel="stylesheet"/>
        <link href="{% static 'management/css/style.css' %}" rel="stylesheet"/>
     <link href="{% static 'management/css/icons.css' %}" rel="stylesheet"/>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- loader-->
    <link href="{% static 'management/css/dark-theme.css' %}" rel="stylesheet"/>
    <link href="{% static 'management/css/semi-dark.css' %}" rel="stylesheet"/>
    <link href="{% static 'management/css/header-colors.css' %}" rel="stylesheet"/>







    <title>Admin Paneli</title>
</head>

<body>


<!--start wrapper-->
<div class="wrapper">

    <!--start sidebar -->
    <aside class="sidebar-wrapper" data-simplebar="true">
        <div class="sidebar-header">
            <div>
                <img src="assets/images/logo-icon-2.png" class="logo-icon" alt="logo icon">
            </div>
            <div>
                <h4 class="logo-text">Admin</h4>
            </div>
        </div>
        <!--navigation-->
        <ul class="metismenu" id="menu">
            <li>
                <a href="index.html">
                    <div class="parent-icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </div>
                    <div class="menu-title">Dashboard</div>
                </a>

        </ul>
        <!--end navigation-->
    </aside>
    <!--end sidebar -->

    <!--start top header-->
    <header class="top-header">
        <nav class="navbar navbar-expand gap-3">
            <div class="toggle-icon">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <form class="searchbar">
                <div class="position-absolute top-50 translate-middle-y search-icon ms-3">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
                <input class="form-control" type="text" placeholder="Search for anything">
                <div class="position-absolute top-50 translate-middle-y search-close-icon">
                    <ion-icon name="close-outline"></ion-icon>
                </div>
            </form>
            <div class="top-navbar-right ms-auto">

                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link mobile-search-button" href="javascript:;">
                            <div class="">
                                <ion-icon name="search-outline"></ion-icon>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dark-mode-icon" href="javascript:;">
                            <div class="mode-icon">
                                <ion-icon name="moon-outline"></ion-icon>
                            </div>
                        </a>
                    </li>

                    <li class="nav-item dropdown dropdown-user-setting">
                        <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" href="javascript:;"
                           data-bs-toggle="dropdown">
                            <div class="user-setting">
                                <img src="/media/{{ request.user.avatar}}" class="user-img" alt="">
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="javascript:;">
                                    <div class="d-flex flex-row align-items-center gap-2">
                                        <img src="/media/{{ request.user.avatar}}" alt="" class="rounded-circle" width="54"
                                             height="54">
                                        <div class="">
                                            <h6 class="mb-0 dropdown-user-name">{{ request.user.get_full_name}}</h6>
                                            <small class="mb-0 dropdown-user-designation text-secondary">{{ request.user.job_title}}</small>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="javascript:;">
                                    <div class="d-flex align-items-center">
                                        <div class="">
                                            <ion-icon name="person-outline"></ion-icon>
                                        </div>
                                        <div class="ms-3"><span>Profilim</span></div>
                                    </div>
                                </a>
                            </li>

                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'logout' %}">
                                    <div class="d-flex align-items-center">
                                        <div class="">
                                            <ion-icon name="log-out-outline"></ion-icon>
                                        </div>
                                        <div class="ms-3"><span>Çıkış</span></div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </li>

                </ul>

            </div>
        </nav>
    </header>
    <!--end top header-->


    <!-- start page content wrapper-->
    <div class="page-content-wrapper">
        <!-- start page content-->
        <div class="page-content">

            <!--start breadcrumb-->
            <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
                <div class="breadcrumb-title pe-3">Çalışma Alanı</div>
                <div class="ps-3">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0 p-0 align-items-center">
                            <li class="breadcrumb-item"><a href="javascript:;">
                                <ion-icon name="home-outline"></ion-icon>
                            </a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">Anasayfa</li>
                        </ol>
                    </nav>
                </div>

            </div>
            <!--end breadcrumb-->
            {% block body %}{% endblock body %}


        </div>
        <!-- end page content-->
    </div>
    <!--end page content wrapper-->


    <!--start footer-->
    <footer class="footer">
        <div class="footer-text">
            Copyright © 2023. Tüm Hakları SAklıdır.
        </div>
    </footer>
    <!--end footer-->


    <!--Start Back To Top Button-->
    <a href="javaScript:;" class="back-to-top">
        <ion-icon name="arrow-up-outline"></ion-icon>
    </a>
    <!--End Back To Top Button-->




    <!--start overlay-->
    <div class="overlay nav-toggle-icon"></div>
    <!--end overlay-->

</div>
<!--end wrapper-->

<!-- JAVASCRIPT -->
<script src="{% static 'management/js/jquery.min.js' %}"></script>
<script src="{% static 'management/plugins/simplebar/js/simplebar.min.js' %}"></script>
<script src="{% static 'management/plugins/metismenu/js/metisMenu.min.js' %}"></script>
<script src="{% static 'management/js/bootstrap.bundle.min.js' %}"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="{% static 'management/plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>


<script src="{% static 'management/plugins/apexcharts-bundle/js/apexcharts.min.js' %}"></script>
<script src="{% static 'management/plugins/easyPieChart/jquery.easypiechart.js' %}"></script>

<script src="{% static 'management/plugins/chartjs/chart.min.js' %}"></script>

<script src="{% static 'management/js/index.js' %}"></script>

<script src="{% static 'management/js/main.js' %}"></script>
<script src="{% static 'management/js/pace.min.js' %}"></script>


{% block footer %}

{% endblock footer %}

</body>
</html>
