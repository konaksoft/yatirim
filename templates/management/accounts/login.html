{% load static %}

<!doctype html>
<html lang="en" class="light-theme">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="{% static 'management/js/pace.min.js' %}"></script>

  <!-- CSS Files -->
  <link href="{% static 'management/plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet">
  <link href="{% static 'management/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'management/css/bootstrap-extended.css' %}" rel="stylesheet">
  <link href="{% static 'management/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'management/css/icons.css' %}" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <title>Admin Panel</title>

</head>

<body class=" bg-pattern" style="background-image:url('static/management/images/authentication/image.jpg');">


<div class="account-pages my-5 pt-sm-5">
    <div class="container">


        <div class="row justify-content-center" style="margin-top: 150px;">
            <div class="col-xl-5 col-sm-8">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="p-2">
                            <h5 class="mb-5 text-center">Yönetim Paneline Hoşgeldiniz!</h5>
                            {% for message in messages %}
                                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                            <form id="login_form" name="login_form"  class="form-horizontal " method="post"
                                  action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group form-group-custom mb-4">
                                            <input type="text" class="form-control" name="username" id="username"
                                                   required>
                                            <label for="username">Kullanıcı Adı</label>
                                        </div>

                                        <div class="form-group form-group-custom mb-4">
                                            <input type="password" class="form-control" name="password"
                                                   id="userpassword" required>
                                            <label for="userpassword">Şifre</label>
                                        </div>

                                        <div class="mt-4">
                                            <button class="btn btn-success btn-block waves-effect waves-light"
                                                    id="btnSave"
                                                    type="submit">Giriş
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div>
</div>


<script src="{% static 'management/libs/jquery/jquery.min.js' %}"></script>
<script src="{% static 'management/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'management/libs/metismenu/metisMenu.min.js' %}"></script>
<script src="{% static 'management/libs/simplebar/simplebar.min.js' %}"></script>
<script src="{% static 'management/libs/node-waves/waves.min.js' %}"></script>

<script src="https://unicons.iconscout.com/release/v2.0.1/script/monochrome/bundle.js"></script>

<script src="{% static 'management/js/app.js' %}"></script>


</body>
</html>
